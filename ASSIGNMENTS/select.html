<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>

<body>
    <form action="/action.js">
        <label for="name">Enter name</label>
        <input type="text" id="name">
        <div>
            <label for="course">course</label>

            <select name="couse" id="course">
                <option>BCA</option>
                <option>BBA</option>
                <option>B.com</option>
            </select>
        </div>
        <div>
            <label for="message" name="s">suggestions</label>
            <textarea id="message" cols="50" rows="5"></textarea>
        </div>
    </form>
</body>

</html>
