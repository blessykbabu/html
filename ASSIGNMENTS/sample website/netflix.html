<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">

<body>
    <div id="div1">
    <div class="navbar">
            <div>
                <img class="img" src="./images/download.png" alt="title imag">
            </div>
            <div class="select_button">
                <select id="sl1">
                    <option>English</option>
                    <option>Hindi</option>
                </select>
                <input type="button" id="b1" value="Sign In">
            </div>
    </div>
     <div class="content">
            <div class="content_child">
                <h1><b>Unlimited movies, TV shows and more</b></h1>
            </div>
            <div class="content_child">
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
            <div class="content_child">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>
            <div class="content_child" id="start">
                <div class="getstart">
                <input type="email" class="email" placeholder="Email address">
                </div>
                <div class="getstart">
                    <input type="submit" value="Get Started" id="start_button">
                </div>
            </div>
    </div>
 </div>
 <div id="div2">
    <div class="div2_child">
        <div class="innerchild_div2child">
            <h1><b>Enjoy on your TV</b></h1>
        </div>
        <div class="innerchild_div2child">
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, </p>
           <p> Apple TV, Blu-ray players and more.</p>
        </div>
    </div>
    <div class="div2_child">
        <video width="400px" height="200px" controls="controls">
            <source src="" type="video/mp4" />
           </video>
    </div>
 </div>
</body>

</html>
