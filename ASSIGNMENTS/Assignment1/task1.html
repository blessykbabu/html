<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML PAGE</title>
    <!-- <script src="task.js>"></script> -->
  </head>
  <body>
    <h1>Welcome</h1>
    <p>This is a welcome page.</p>
    <button id="b1">Next page</button>
    <p id="para"></p>
    <script>
      const a = document.getElementById("b1");
      a.addEventListener("click", click);
      function click() {
        document.getElementById("para").innerHTML="Welcome to next page";
      }
    //   const b = document.getElementById("para");
    //   b.addEventListener("click")
    </script>
  </body>
</html>
