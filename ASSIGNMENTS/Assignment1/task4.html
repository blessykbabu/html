<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../../images/download.jpeg" alt="" class="pic">
    <button class="b1" onclick="prev()">previous</button>
    <button class="b2" onclick="next()">Next</button>
    <script>
        var s_image = document.querySelector('.pic');
         var images=['download1.jfif','download2.jfif','download3.jfif','download4.jfif']
        var i=0;
        function prev(){
            if(i<=0)
            i=images.length;
           i--;
           
           return slide()

        }
        function next(){
            if(i>=images.length-1)
            i=-1;
        i++;
        return slide();
        }
        function slide(){
            return s_image.setAttribute('src','imagesfolder/'+images[i]);
        }
    </script>
</body>

</html>
