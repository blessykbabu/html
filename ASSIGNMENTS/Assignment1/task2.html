<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field display</title>
  </head>
  <body>
    <h1>Registration</h1>
    
    <form action="/action.js">
      <label for="Name" id="11">Name:</label>
      <input type="text" id="Name" />

      <label for="password" id="12">password:</label>
      <input type="password" id="password" />

      <input type="button" value="submit" id="s" onclick="click"/>
    </form>
    <script>
        const input1=document.getElementById("s");
        const n=document.getElementById("Name").value;
        input1.addEventListener("click", click);
        function click(){
            document.getElementById("p1").innerHTML="Registered";
            document.getElementById("p2").innerHTML=n;
        }
        
       
    </script>
    <p id="p1"></p>
    <p id="p2"></p>
  </body>
</html>
