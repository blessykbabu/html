<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="row.css">
  </head>
  <body>

<div class="container-fluid ">
    <div class="row text-center" style="background-color: aquamarine; border:2px solid black">
        <div class="col-4" style="border: 2px solid black;">
            <div class="row">1</div>
            <div class="row">4</div>
        </div>
        <div class="col-4" style="border: 2px solid black;" >
            <div class="row" style="border: 2px solid black;">6</div>
            <div class="row">5</div>
        </div>
        <div class="col-4" style="border: 2px solid black;">
            <div class="row" style="border: 2px solid black;" >2</div>
            <div class="row" style="border: 2px solid black;">3</div>
            <div class="row"  style="border: 2px solid black;">7</div>
        </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
